<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./Style/styleSignup.css" type="text/css" />
</head>

<body>
    <div>
        <header>
            <div>
                <!-- Click on the logo and go to the home page -->
                <a href="index.html" title="Code Factory Vienna">
                    <img src="./Img/CFLOGO.png" alt="Code Factory Vienna" class="nav_logo_login" />
                </a>
            </div>

            <div>
                <div id="signup">
                    <p>
                        <strong>Create Your Account</strong>
                    </p>
                </div>
            </div>
        </header>



        <div class="signup_container">
            <div class="signup">
                <img src="./Img/signup.jpg" alt="signup" id="img_signup" />
            </div>
            <div class="signup">
                <h1>Registration Form</h1>
                <div class="input">
                    <form>
                        <!-- Form Name -->
                        <div>
                            <h2><b>Registration Form</b></h2>
                        </div>
                        <br />

                        <!-- Text input-->

                        <div class="form-group">
                            <label>First Name</label>
                            <div>
                                <div>
                                    <input name="first_name" placeholder="First Name" type="text" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div>
                            <label>Last Name</label>
                            <div>
                                <div>
                                    <input name="last_name" placeholder="Last Name" type="text" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div>
                            <label>Username</label>
                            <div>
                                <div>
                                    <input name="user_name" placeholder="Username" type="text" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div>
                            <label>Password</label>
                            <div>
                                <div>
                                    <input name="user_password" type="password" placeholder="Password" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div>
                            <label>Confirm Password</label>
                            <div>
                                <div>
                                    <input name="confirm_password" type="password" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div>
                            <label>E-Mail</label>
                            <div>
                                <div>
                                    <input name="email" placeholder="E-Mail Address" type="text" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div>
                            <label>Contact No.</label>
                            <div>
                                <div>
                                    <input name="contact_no" type="text" placeholder="Contact No." type="text" />
                                </div>
                            </div>
                        </div>

                        <div id="btn_signup">
                            <button class="btn_submit">SignUp</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
</body>

</html>
