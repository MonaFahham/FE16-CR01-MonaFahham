<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./Style/styleLogin.css" type="text/css" />
</head>

<body>
    <div>
        <header>
            <div>
                <!-- Click on the logo and go to the home page -->
                <a href="index.html" title="Code Factory Vienna">
                    <img src="./Img/CFLOGO.png" alt="Code Factory Vienna" class="nav_logo_login" />
                </a>
            </div>

            <div>
                <div id="newuser">
                    <p>
                        New User? <a href="signup.html"><strong>SignUp</strong></a>
                    </p>
                </div>
            </div>
        </header>


        <div class="login_container">
            <div class="login">
                <img src="./Img/login.png" alt="LogIn" id="img_login" />
            </div>
            <div class="login">
                <h1>Welcome Back!</h1>
                <p id="login-continue">Login to continue</p>
                <div class="input">
                    <input type="text" name="username" placeholder="username111@gmail.com" class="form_login">
                    <input type="password" name="password" placeholder="Enter password" class="form_login">
                </div>
                <div id="btn_login">
                    <button class="btn_submit">LogIn</button>
                </div>

            </div>
        </div>
</body>

</html>
